name: Auto Tag on Version Change

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Get current version
      id: current
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Get previous version
      id: previous
      run: |
        git checkout HEAD~1
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        git checkout main
    
    - name: Check if version changed
      id: version-changed
      run: |
        if [ "${{ steps.current.outputs.version }}" != "${{ steps.previous.outputs.version }}" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Version changed from ${{ steps.previous.outputs.version }} to ${{ steps.current.outputs.version }}"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "Version unchanged"
        fi
    
    - name: Create and push tag
      if: steps.version-changed.outputs.changed == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag v${{ steps.current.outputs.version }}
        git push origin v${{ steps.current.outputs.version }}